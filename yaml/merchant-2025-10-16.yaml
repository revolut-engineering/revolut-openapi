        state:
          $ref: '#/components/schemas/Subscription-State'
        customer_id:
          $ref: '#/components/schemas/Customer-Id'
        plan_id:
          $ref: '#/components/schemas/Subscription-Plan-Id'
        plan_variation_id:
          $ref: '#/components/schemas/Subscription-Plan-Variation-Id'
        payment_method_type:
          $ref: '#/components/schemas/Subscription-Payment-Method-Type'
        payment_method_id:
          $ref: '#/components/schemas/Payment-Method-Id'
        created_at:
          $ref: '#/components/schemas/Subscription-Created'
        updated_at:
          $ref: '#/components/schemas/Subscription-Updated'
        start_date:
          $ref: '#/components/schemas/Subscription-Start-Date'
        current_cycle_id:
