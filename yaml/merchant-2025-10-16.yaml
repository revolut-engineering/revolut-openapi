        description: A UUID string, typically used to identify resources.
      required: true
      description: The ID of the `Dispute` object.
    Content-Type:
      name: Content-Type
      in: header
      required: true
      schema:
        type: string
      description: The content type sent in the request.
      example: multipart/form-data
    Payment-Id:
      name: payment_id
      in: path
      schema:
        type: string
        format: uuid
        description: A UUID string, typically used to identify resources.
      required: true
      description: The ID of the `Payment` object.
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 500
        default: 100
      description: Maximum number of records to return. Used for **pagination**.
      required: false
    From:
      name: from
      in: query
      schema:
        type: string
        format: date-time
      description: Filter records created from this date/time. Used for **filtering**.
      required: false
    To:
      name: to
      in: query
      schema:
        type: string
        format: date-time
      description: Filter records created until this date/time. Used for **filtering**.
      required: false
    Page-Token:
      name: page_token
      in: query
      schema:
        type: string
      description: |-
        Token for retrieving the next page of results. Used for **pagination**.

        To paginate through results:

          1. Make an initial request with the desired `limit`.
          1. The response will include a `next_page_token` if more results are available.
          1. Use that token in the `page_token` parameter of your next request.
          1. Repeat until `next_page_token` is not present.

        :::note
        When using `page_token`, you must include all query parameters from the initial request (such as `from`, `to`, or other filter parameters) to maintain consistent filtering across pages.
        :::
      required: false
    Subscription-Plan-Id:
      name: subscription_plan_id
      in: path
      schema:
        type: string
        format: uuid
        description: A UUID string, typically used to identify resources.
      required: true
