    Incremental-Authorisation:
      type: object
      description: |-
        Represents a single incremental authorisation attempt on an order.

        The `incremental_authorisations` array tracks all increment attempts (successful and failed) in chronological order.
      properties:
        new_amount:
          type: integer
          description: The new total amount requested in this increment (in minor units).
          example: 600
        old_amount:
          type: integer
          description: The previously authorised amount before this increment (in minor units).
          example: 500
        state:
          type: string
          enum:
            - pending
            - processing
            - authorised
            - declined
            - failed
          description: |-
            The state of this incremental authorization attempt.

            | State | Description |
            |-------|-------------|
            | `pending` | Increment registered in system, not yet submitted to card network |
            | `processing` | Increment is being processed by card network |
            | `authorised` | Increment was successfully authorised |
            | `declined` | Increment was declined by card issuer |
            | `failed` | Increment failed due to technical error (not an issuer decline) |
        reference:
          $ref: '#/components/schemas/Increment-Reference'
        line_items:
          type: array
          description: |-
            Line items associated with this increment (if provided).

            :::note
            If the increment is successful, these line items will override the existing order line items.
            :::
          items:
            $ref: '#/components/schemas/Line-Item'
        reason:
          type: string
          description: |-
            Reason why increment was declined or failed.

            :::note
            Only present when `state` is `declined` or `failed`.
            :::
          example: insufficient_funds
