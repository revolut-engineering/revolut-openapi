  parameters:
    x-fapi-financial-id-Param:
      name: x-fapi-financial-id
      in: header
      description: |-
        The unique ID of the [ASPSP](https://developer.revolut.com/docs/guides/build-banking-apps/glossary) that the request is issued to.
        The ID of Revolut is `001580000103UAvAAM`.
      required: true
      schema:
        type: string
    x-fapi-customer-ip-address-Param:
      name: x-fapi-customer-ip-address
      in: header
      description: The IP address of the [PSU](https://developer.revolut.com/docs/guides/build-banking-apps/glossary) if the PSU is logged in with the [TPP](https://developer.revolut.com/docs/guides/build-banking-apps/glossary).
      schema:
        type: string
    x-fapi-interaction-id-Param:
      name: x-fapi-interaction-id
      in: header
      description: An [RFC4122](https://datatracker.ietf.org/doc/html/rfc4122) UUID used as a correlation ID.
      schema:
        type: string
    x-fapi-customer-last-logged-time-Param:
      name: x-fapi-customer-last-logged-time
      in: header
      description: |-
        The date and time when the [PSU](https://developer.revolut.com/docs/guides/build-banking-apps/glossary) last logged in with the [TPP](https://developer.revolut.com/docs/guides/build-banking-apps/glossary).

        All dates in the HTTP headers are represented as [RFC 7231](https://datatracker.ietf.org/doc/html/rfc7231#section-7.1.1.1) Full Dates.
        For example: <nobr>`Sun, 10 Sep 2017 19:43:31 UTC`</nobr>.
      schema:
        pattern: ^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2} (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{4} \d{2}:\d{2}:\d{2} (GMT|UTC)$
        type: string
    AuthorizationParam:
      name: Authorization
      in: header
      description: |-
        The access token that you've generated.
        For more information, see [Generate an access token](https://developer.revolut.com/docs/guides/build-banking-apps/get-started/get-access-token).
      required: true
      schema:
        type: string
    ClientId:
      name: ClientId
      in: path
      description: The Client ID of the application.
      required: true
      schema:
        type: string
    x-customer-user-agent-Param:
      name: x-customer-user-agent
      in: header
      description: The user agent that the [PSU](https://developer.revolut.com/docs/guides/build-banking-apps/glossary) is using.
      schema:
        type: string
  securitySchemes:
    AccessToken:
      type: apiKey
      description: |-
        Each Open Banking API must contain an authorization header in the following format to make a call: `Bearer <yourAccessToken>`.

        Before you start, ensure that you've got an access token with the correct `scope` using the `/token` endpoint.
        You need to get the authorization code first and exchange it for an access token.

        :::danger
        Never share your `access_token` with anyone, as it can be used to access the banking data that you have access to and initiate transactions.
        :::

        For more information, see [Tutorial: Get account and transaction information](https://developer.revolut.com/docs/guides/build-banking-apps/tutorials/get-account-and-transaction-information) and [Tutorial: Initiate your first payment](https://developer.revolut.com/docs/guides/build-banking-apps/tutorials/initiate-your-first-payment) as examples.
      name: Authorization
      in: header
    JWS:
      type: apiKey
      description: |-
        Open Banking API Payment requests additionally require a JSON Web Signature (JWS) which needs to be added to the header of the request.
        The JWS signature must be obtained using the full content of the payload.
      name: x-jws-signature
      in: header
  examples:
    Error401InvalidRevokedOrExpiredToken:
      summary: Token invalid, revoked or expired
      value:
        Code: 401 Unauthorized
        Message: Access token is invalid or expired
        Id: XXXXXXXXXXXX
        Errors:
          - ErrorCode: UK.OBIE.Resource.Unauthorized
            Message: Access token is invalid or expired
    Error401ConsentLacksPermissions:
      summary: Consent lacks permissions
      value:
        Code: 401 Unauthorized
        Message: Consent has no permissions
        Id: XXXXXXXXXXXX
        Errors:
          - ErrorCode: UK.OBIE.Resource.Unauthorized
            Message: Consent has no permissions
    Error403ForbiddenAccess:
      summary: SCA 5 minutes expired
      value:
        Code: 403 Forbidden
        Message: Access forbidden
        Id: XXXXXXXXXXXX
        Errors:
          - ErrorCode: UK.OBIE.Resource.Forbidden
            Message: Access forbidden
