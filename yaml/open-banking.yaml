      For more information, see [Tutorials: Create a file payment](https://developer.revolut.com/docs/guides/build-banking-apps/tutorials/create-a-file-payment).
  - name: International payment
    description: |-
      *International payments*, which you can use for international SWIFT payments in all currencies that Revolut supports.
      An international payment can be an international payment, an international scheduled payment, or an international standing order.

