            The currency that the account is held in ([ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) currency code in upper case).

            This value is used only when one account number covers multiple accounts for different currencies, and the initiating party needs to identify which currency to use for settlement on the account.
        AccountType:
          $ref: '#/components/schemas/OBExternalAccountType1Code'
        AccountSubType:
          $ref: '#/components/schemas/OBExternalAccountSubType1Code'
        Nickname:
          maxLength: 70
          minLength: 1
          type: string
          description: The nickname of the account that the account owner assigns to easily identify the account.
        Account:
          type: array
          description: The details to identify an account.
          items:
            $ref: '#/components/schemas/OBCashAccount5'
      description: The unique ID of the account that credit and debit entries are made to.
    OBActiveCurrencyAndAmount_SimpleType:
      pattern: ^\d{1,13}\.\d{1,5}$
      type: string
      description: The amount of money where the unit of currency is explicit and compliant with [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217).
