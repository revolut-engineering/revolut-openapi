            :::
        Type:
          $ref: '#/components/schemas/OBExternalLimitType1Code'
        Amount:
          $ref: '#/components/schemas/OBActiveOrHistoricCurrencyAndAmount'
      description: Set of elements used to provide details on the credit line.
