        Currency:
          pattern: ^[A-Z]{3,3}$
          type: string
          description: '[ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) currency code in upper case.'
      description: The amount of the cash balance after a transaction entry is applied to the account.
    OBBalanceType1Code:
      type: string
      description: The balance type.
      enum:
        - InterimAvailable
        - InterimBooked
        - ClosingAvailable
        - ClosingBooked
        - ClosingCleared
        - Expected
        - ForwardAvailable
        - Information
        - InterimAvailable
        - InterimBooked
        - InterimCleared
        - OpeningAvailable
        - OpeningBooked
        - OpeningCleared
        - PreviouslyClosedBooked
