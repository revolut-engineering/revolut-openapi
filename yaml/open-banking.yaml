openapi: 3.0.1
info:
  title: Open Banking API
  description: |-
    The Revolut Open Banking API is the gateway for third-party providers to interact with Revolut customers and products.

    You can take advantage of the Open Banking API to build your banking applications whether you are:  
    - A regulated third party provider that wants to get account and transaction information of Revolut customers and initiate different types of payments, or 
    - An innovative service provider that is looking to seamlessly integrate Revolut functions into your own applications.

    As such, you can use the Open Banking API to leverage the following features: 
    - [Account management](https://developer.revolut.com/docs/open-banking/accounts)
    - [Transaction management](https://developer.revolut.com/docs/open-banking/transactions)
    - Payment management:
      - Domestic: [Domestic payments](https://developer.revolut.com/docs/open-banking/domestic-payment), [Domestic scheduled payments](https://developer.revolut.com/docs/open-banking/domestic-scheduled-payment), [Domestic standing orders](https://developer.revolut.com/docs/open-banking/domestic-standing-order)
      - International: [International payments](https://developer.revolut.com/docs/open-banking/international-payment), [International scheduled payments](https://developer.revolut.com/docs/open-banking/international-scheduled-payment), [International standing orders](https://developer.revolut.com/docs/open-banking/international-standing-order)
      - Other: [Draft payments](https://developer.revolut.com/docs/open-banking/draft-payment), [File payments](https://developer.revolut.com/docs/open-banking/file-payment)
    - [Application management](https://developer.revolut.com/docs/open-banking/applications)

    Browse the menu on the left to see the reference for the specific endpoints and operations of this API.  
    You can also go to [Updates](https://developer.revolut.com/updates/tags/open-banking-api) to learn about upcoming changes and other news related to the Open Banking API.

    To get started with the Open Banking API, check the [user guides](https://developer.revolut.com/docs/build-banking-apps).

    ### Test the Open Banking API

    You can test the Open Banking API in Postman by forking this collection:

    [![View in Postman](https://run.pstmn.io/button.svg)](https://www.postman.com/revolut-api/workspace/revolut-developers/overview)

    # Authentication

    <SecurityDefinitions />

    ## Get Access token

    ### Certificates

    You must use a transport certificate and its private key in order to request an access token.

    - For Sandbox testing, you can use the `transport.pem` certificate file which you obtained in [Convert certificates](https://developer.revolut.com/docs/guides/build-banking-apps/get-started/prepare-sandbox-environment#convert-certificates) together with the private key generated in step [Generate a CSR](https://developer.revolut.com/docs/guides/build-banking-apps/get-started/prepare-sandbox-environment#generate-a-csr).

    - For Production, you will need to use a valid OBIE or eIDAS transport certificate from a regulated Certificate Authority, and its corresponding private key.

    :::note
    Revolut Open Banking API servers use certificates issued by Open Banking Limited.

    You can find the root and issuing certificates [here](https://openbanking.atlassian.net/wiki/spaces/DZ/pages/23494678/Certificates+and+Software+Statements) if you need to add them to your truststore.
    :::

    ### Headers

    - `Content-Type: application/x-www-form-urlencoded`

    ### Parameters

    - `grant_type`: Must be set to `client_credentials` to get the access token.
    - `scope`: Must be set to `accounts`.

    ### Example

    :::note
    The parameters `-k` or `--insecure` are not necessary if you added Open Banking Root and Issuing certificates to your truststore.
    :::

    import Tabs from '@theme/Tabs';
    import TabItem from '@theme/TabItem';

    <Tabs
      defaultValue="prod"
      values={[
        { label: 'Production', value: 'prod', },
        { label: 'Sandbox', value: 'sandbox', },
      ]}
    >

    <TabItem value="prod">

    ```shell
    curl -k --cert transport.pem --key private.key \
    --location -X POST 'https://oba-auth.revolut.com/token' \
    --header 'Content-Type: application/x-www-form-urlencoded' \
    -d 'grant_type=client_credentials' \
    -d 'scope=accounts' \
    ```

    </TabItem>
    <TabItem value="sandbox">

    ```shell
    curl -k --cert transport.pem --key private.key \
    --location -X POST 'https://sandbox-oba-auth.revolut.com/token' \
    --header 'Content-Type: application/x-www-form-urlencoded' \
    -d 'grant_type=client_credentials' \
    -d 'scope=accounts' \
    ```

    </TabItem>
    </Tabs >


    ## Response

    The response contains the following JSON object:

    ```json
    {
        "access_token":"<access token>",
        "token_type":"Bearer",
        "expires_in":2399
    }
    ```

    **What's next**

    Use this access token as the authentication bearer for all subsequent requests to the API, as described in the [Tutorials](https://developer.revolut.com/docs/guides/build-banking-apps/tutorials/get-account-and-transaction-information.md) section.
    When your certificate expires, repeat the steps above to create a new one.
